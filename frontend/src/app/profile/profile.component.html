<div id="initial-profile-id">
<div class="initial-div">
    <div class="left-div">
        <div class="dropdown-content">
            <a (click)= "setIndicator(1)" id="1">Profil</a>
            <a *ngIf = "user.admin" (click)= "setIndicator(3)" id="3">Promenite sliku</a>
            <a  *ngIf = "user.admin" (click)= "setIndicator(4)" id="4">Promenite opis profila</a>
            <a  (click)= "setIndicator(2)" id="2">Promenite lozinku</a>
        </div>
    </div>
    <div class="right-div">
        <!-- ###################################  CHANGE PROFILE DATA ####################################### -->
        <p class="ore-p" *ngIf="modeIndicator===1">E-mail</p>
        <input id="upd-email" class="ore-input" disabled [(ngModel)]='user.email' *ngIf="modeIndicator===1">

        <p class="ore-p" *ngIf="modeIndicator===1">Ime</p>
        <input id="upd-firstname" class="ore-input"
            [(ngModel)]='user.firstname'
            name ="firstname"
            type = "text" *ngIf="modeIndicator===1">
        <label id="upd-firstname-error" class="ore-error" *ngIf="modeIndicator===1"></label> 

        <p class="ore-p" *ngIf="modeIndicator===1">Prezime</p>
        <input id="upd-lastname" class="ore-input"
            [(ngModel)]='user.lastname'
            name ="lastname"
            type = "text" 
            *ngIf="modeIndicator===1">
        <label id="upd-lastname-error" class="ore-error" *ngIf="modeIndicator===1"></label> 

        <p class="ore-p" *ngIf="modeIndicator===1">Telefon</p>
        <input id="upd-phone" class="ore-input"
            [(ngModel)]='user.phone'
            name ="phone"
            type = "text"
            *ngIf="modeIndicator===1">
        <label id="upd-phone-error" class="ore-error" *ngIf="modeIndicator===1"></label>

        <button class="ore-button" id="upd-button" (click)="checkData() ? changeUserData() : null" *ngIf="modeIndicator===1">
             Pošaljite zahtev
        </button>
        <label id="change-data-info" class="ore-error" *ngIf="modeIndicator===1"></label>  

        <!--  ######################################  CHANGE PASSWORD ################################################-->
        
   
        <p class="ore-p" *ngIf="modeIndicator===2">Lozinka</p>
        <input id="old-password" class="ore-input" style="width: 95%"
            [(ngModel)]='oldPassword'
            name = "password"
            maxlength = "18"
            type = "password" 	
            *ngIf="modeIndicator===2">
        <label id="old-password-error" class="ore-error" *ngIf="modeIndicator===2"></label>
        <p class="ore-p" *ngIf="modeIndicator===2">Nova lozinka</p>
        <input id="new-password" class="ore-input" style="width: 89%"
            [(ngModel)]='newPassword'
            maxlength = "18"
            #password = "ngModel"
            [type] = "passwordFlag ? 'text' : 'password' " 	
            *ngIf="modeIndicator===2">
        <button *ngIf="modeIndicator===2" type="button" style = "width: 6%" class="show-hide-button fa" [ngClass]="passwordFlag ? 'fa-eye' : 'fa-eye-slash'" (click)="changePasswordFlag()"></button>
        <label id="new-password-error" class="ore-error" *ngIf="modeIndicator===2"></label>    
        <button class="ore-button" type="submit" id="change-password-button-id" *ngIf="modeIndicator===2" (click)= "checkData() ? changePassword() : null" >Pošaljite zahtev</button>
        <label id="change-password-error" class="ore-error" *ngIf="modeIndicator===2"></label>  
   

         <!--  ####################################  CHANGE DESCRIPTION #############################################-->
         <p class="ore-p" *ngIf="modeIndicator===4">Opis</p>
        <textarea class="ore-textarea" [(ngModel)]='user.description' *ngIf="modeIndicator===4" id="description"></textarea>
        <button class="ore-button" type="submit" id="change-description-button-id" *ngIf="modeIndicator===4"  (click)= "checkData() ? changeDescription() : null">Pošaljite zahtev</button>
        <label id="change-description-error" class="ore-error" *ngIf="modeIndicator===4"></label>


        <!-- ###################################### CHANGE PHOTO ###################################################-->
        <div class="base64image">
            <img style="width:100%;height:100%;"                
            [src]="user.image" *ngIf="modeIndicator===3"/>
        </div> 
        <div class="img-input-group">
            <form *ngIf="modeIndicator===3">      
                      <span class="btn btn-default btn-file" style="width:25%; font-size: 16px;">
                         Pretržite<input type="file" id="img-input" name="avatar" multiple accept='image/png,image/jpg,image/jpeg'
                        (change)="selectImage($event)">
                      </span>
                      <input type="text" class="ore-image-input" readonly id="img-input-name" value="" style="width:85%;">
                      <button type="submit" (click)="onSubmit()" *ngIf="modeIndicator===3" class="ore-image-button">Pošaljite zahtev</button>
                      
            </form>
            <label id="change-photo-error" class="ore-image-error" *ngIf="modeIndicator===3"></label>  
          </div>  
            
    </div>
</div>
</div>
